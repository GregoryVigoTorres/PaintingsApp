
{% extends 'admin_base.html' %}
{% block container %}

<h2>series</h2>

<p>Add a <a href="{{ url_for('.newseries') }}">new</a> series</p>
<table id="series-list">
    <tbody>
        {% for s in series %}
        <tr>
            <td><a href="{{ url_for('Admin.edit_series', _id=s.id) }}">{{ s.title }}</a></td>
            <td>has {{ s.images|length }} images</td>
            {# <td><a href="{{ url_for('Admin.edit_series', _id=s.id) }}">edit</a></td> #}
        </tr>

        {% endfor %}
    </tbody>
</table>


{% endblock %}
